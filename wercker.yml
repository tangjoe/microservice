dev:
  box:
    id: golang:1.7.3-alpine
    cmd: /bin/sh
  steps:
    - internal/watch:
        code: |
          go build -o microservice ./...
          ./microservice
        reload: true

build:
  box:
    id: golang:1.7.3-alpine
    cmd: /bin/sh
  steps:
    - wercker/golint
    - script:
        name: go build
        code: |
          go build -o microservice ./...

    - script:
        name: copy binary
        code: |
          cp microservice "$WERCKER_OUTPUT_DIR"

deploy:
  box:
    id: golang:1.7.3-alpine
    cmd: /bin/sh
  steps:
    - internal/docker-push:
        author: "Joe Tang"
        username: tangjoe
        password: passw0rd
        tag: latest
        repository: tangjoe/microservice
        registry: https://registry.hub.docker.com
